<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix. Tell me more about yourself.</h3>
        </header>

        <section id="survey-form-container">

            <form action="result.html" method="get">

                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age" id="age" placeholder="Enter your age" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="drowdown">
                        <option value="movies">Movies</option>
                        <option value="series" selected>Series</option>

                    </select>
                    
                </div>
                <br>
                <div class="input-box">
                    <label for="movie">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="comedy" value="comedy">
                    <label for="comedy">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="action" value="action">
                    <label for="action">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="romance" value="romance" checked>
                    <label for="romance">Romance</label>
                </div>
                <br>
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>
                </div>
                <br>
                <div class="input-box">
                    
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="" id="feedback" cols="30" rows="10" >Any comment</textarea>

                </div>

                <div class="form-submit">
                    <input type="submit" value="Send" id="form-button">
                </div>

            </form>

        </section>

    </div>
</body>
</html>
